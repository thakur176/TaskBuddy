<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskBuddy — Login</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="login-title">
      <div class="brand">Task<span>Buddy</span></div>
      <h1 id="login-title" class="title">Login</h1>
      <p class="subtitle">Manage your routine — one fixed timetable.</p>

      <form id="loginForm" novalidate>
        <label for="username" class="label">Username</label>
        <input id="username" name="username" type="text" autocomplete="username" required />

        <label for="password" class="label">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />

        <button type="submit" class="btn">Login</button>

        <div id="error" class="error" role="alert" aria-live="assertive" hidden></div>

        <p class="demo-note">Don’t have an account? <a href="signup.html">Sign Up here</a></p>
      </form>
    </section>
  </main>

  <script src="js/login.js"></script>
</body>
</html>
