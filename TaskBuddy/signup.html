<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TaskBuddy â€” Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="signup-title">
      <div class="brand">Task<span>Buddy</span></div>
      <h1 id="signup-title" class="title">Sign Up</h1>
      <p class="subtitle">Create your account to manage your timetable.</p>

      <form id="signupForm" novalidate>
        <label for="newUsername" class="label">Username</label>
        <input id="newUsername" name="newUsername" type="text" required />

        <label for="newPassword" class="label">Password</label>
        <input id="newPassword" name="newPassword" type="password" required />

        <button type="submit" class="btn">Create Account</button>

        <div id="signupError" class="error" role="alert" aria-live="assertive" hidden></div>

        <p class="demo-note">Already have an account? <a href="index.html">Login here</a></p>
      </form>
    </section>
  </main>

  <script src="js/signup.js"></script>
</body>
</html>
